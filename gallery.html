<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY GALLERY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('imej/wallpaper.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }
        header {
            background-color: #ffb3b3;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #9b58b5;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin: 20px 0;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 18px;
            background: #e3b3ff;
            border-radius: 30px;
            transition: background 0.3s ease;
        }
        nav ul li a:hover {
            background: #d19fe8;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 50px 20px;
            align-items: center;
            justify-items: center;
        }
        .gallery-item {
            position: relative;
            width: 100%;
            max-width: 350px;
            aspect-ratio: 4/3;
            background-color: rgba(255, 235, 235, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transform: scale(0.95);
            transition: transform 0.5s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }
        .gallery-item:nth-child(1) { animation-delay: 0.2s; }
        .gallery-item:nth-child(2) { animation-delay: 0.4s; }
        .gallery-item:nth-child(3) { animation-delay: 0.6s; }
        .gallery-item:nth-child(4) { animation-delay: 0.8s; }
        .gallery-item:nth-child(5) { animation-delay: 1s; }
        .gallery-item:nth-child(6) { animation-delay: 1.2s; }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }
        .gallery-item .info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .gallery-item:hover .info {
            opacity: 1;
        }
        .gallery-item:hover img {
            opacity: 0.3;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
		
		/* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .nav-buttons button {
            background: rgba(227, 179, 255, 0.9); /* Background dengan sedikit kelegapan */
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .nav-buttons button:hover {
            background: rgba(209, 159, 232, 0.9);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #ffb3b3;
            color: #fff;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        footer p {
            margin: 0;
        }
        footer a {
            color: #9b58b5;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
